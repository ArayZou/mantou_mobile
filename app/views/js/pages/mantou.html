<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-nav-bar class="bar-positive">
    <ion-nav-back-button>
    </ion-nav-back-button>
</ion-nav-bar>
<ion-tabs class="tabs-icon-only tabs-positive">

    <ion-tab title="" icon-off="ion-home" icon-on="ion-home" href="#/mantou/home">
        <ion-nav-view name="mantou-home"></ion-nav-view>
    </ion-tab>

    <ion-tab title="" icon-off="ion-grid" icon-on="ion-grid" href="#/mantou/group">
        <ion-nav-view name="mantou-group"></ion-nav-view>
    </ion-tab>

    <ion-tab title="" icon-off="ion-search" icon-on="ion-search" href="#/mantou/find">
        <ion-nav-view name="mantou-find"></ion-nav-view>
    </ion-tab>

    <ion-tab title="" icon-off="ion-email" icon-on="ion-email" href="#/mantou/message">
        <ion-nav-view name="mantou-message"></ion-nav-view>
    </ion-tab>

    <ion-tab title="" icon-off="ion-person" icon-on="ion-person" href="#/mantou/user">
        <ion-nav-view name="mantou-user"></ion-nav-view>
    </ion-tab>

    <ion-tab hidden="true">
        <ion-nav-view name="mantou-welcome"></ion-nav-view>
    </ion-tab>
</ion-tabs>

<ion-view title="新建群组">
    <ion-content has-header="true" padding="true">
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">名称</span>
                <input type="text" ng-model="groupName">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">组长</span>
                <input type="text" disabled value="x" ng-model="groupManager">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">简介</span>
                <textarea ng-model="groupIntro"></textarea>
            </label>
        </div>
        <button class="button button-balanced" ng-click="creatGroup(groupName,groupIntro)">
            创建群组
        </button>
    </ion-content>
</ion-view>

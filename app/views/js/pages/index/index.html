<ion-view title="Tabs">
    <ion-nav-buttons side="right">
        <button class="ion-ios-more button nav_right_more button-stable" ng-click="showMoreGroup()"></button>
    </ion-nav-buttons>

    <ion-tabs class="tabs-icon-only tabs-balanced">
        <!--home-->
        <ion-tab icon-off="ion-home" icon-on="ion-home" href="#/mantou?tab=home">
            <ion-content has-header="true" has-footer="false" padding="true" class="tabs-content">
            <div class="list card">
                <div class="item item-divider">Recent Updates</div>
                <div class="item item-body">
                    <div>
                        There is a fire in <b>sector 314</b>
                    </div>
                </div>
            </div>
            <div class="list card">
                <div class="item item-divider">Health</div>
                <div class="item item-body">
                    <div>
                        You ate an apple today!
                    </div>
                </div>
            </div>
            <div class="list card">
                <div class="item item-divider">Upcoming</div>
                <div class="item item-body">
                    <div>
                        You have <b>295</b> meetings on your calendar tomorrow.
                    </div>
                </div>
            </div>
            <a href="#/mantou/creatgroup">creatgroup</a>
            </ion-content>
        </ion-tab>
        <!--group-->
        <ion-tab icon-off="ion-grid" icon-on="ion-grid" href="#/mantou?tab=group">
            <ion-content has-header="true" has-footer="false" padding="true" class="tabs-content">
                group1
            </ion-content>
        </ion-tab>
        <!--find-->
        <ion-tab icon-off="ion-search" icon-on="ion-search" href="#/mantou?tab=find">
            <ion-content has-header="true" has-footer="false" padding="true" class="tabs-content">
                group1
            </ion-content>
        </ion-tab>
        <!--message-->
        <ion-tab icon-off="ion-email" icon-on="ion-email" href="#/mantou?tab=message">
            <ion-content has-header="true" has-footer="false" padding="true" class="tabs-content">
                group1
            </ion-content>
        </ion-tab>
        <!--user-->
        <ion-tab icon-off="ion-person" icon-on="ion-person" href="#/mantou?tab=user">
            <ion-content has-header="true" has-footer="false" padding="true" class="tabs-content">
                <a class="button button-light" nav-transition="none" href="javascript:;" ng-click="logout()">退出</a>
            </ion-content>
        </ion-tab>
    </ion-tabs>
</ion-view>
